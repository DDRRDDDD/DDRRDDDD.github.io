name: my_portfolio
description: "portfolio flutter web project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Rive 버전 강제를 위해 ^ 제거 (Overrides와 동일하게 맞춤)
  rive: 0.14.0-dev.13
  rive_native: 0.0.16

  # 들여쓰기 확실하게 맞춤
  go_router: ^17.0.0
  scroll_to_index: ^3.0.1
  flutter_animate: ^4.5.2
  gap: ^3.0.1
  google_fonts: ^6.3.3

# rive 버전 강제
# (dev.14 버전 rive_native 호환성 문제가 존재함)
dependency_overrides:
  rive: 0.14.0-dev.13
  rive_native: 0.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/rive/
