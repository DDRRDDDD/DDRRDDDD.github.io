<!DOCTYPE html>
<html lang="ko">
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="portfolio flutter web project">

    <script type="text/javascript">
      const loc = window.location;

      if (loc.search.startsWith('?/')) {
        const decodedQuery = loc.search.slice(1)
          .split('&')
          .map(segment => segment.replace(/~and~/g, '&'))
          .join('?');

        const newUrl = loc.pathname.slice(0, -1) + decodedQuery + loc.hash;
        window.history.replaceState(null, null, newUrl);
      }
    </script>

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="my_portfolio">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>김용민 | 플러터 개발자</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
